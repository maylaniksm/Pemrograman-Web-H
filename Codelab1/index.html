<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kuliah</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Jadwal Kuliah</h1>

                <th>Hari</th>
                <th>Waktu</th>
                <th>Mata Kuliah</th>
                <th>Ruangan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Senin</td>
                <td>08:00 - 10:00</td>
                <td>Pemrograman Web</td>
                <td>Lab AB</td>
            </tr>
            <tr>
                <td>Selasa</td>
                <td>10:00 - 12:00</td>
                <td>Matematika Diskrit</td>
                <td>Kelas A</td>
            </tr>
            <tr>
                <td>Rabu</td>
                <td>13:00 - 15:00</td>
                <td>Basis Data</td>
                <td>Kelas B</td>
            </tr>
            <tr>
                <td>Kamis</td>
                <td>09:00 - 11:00</td>
                <td>Algoritma</td>
                <td>Lab CD</td>
            </tr>
            <tr>
                <td>Jumat</td>
                <td>14:00 - 16:00</td>
                <td>Jaringan Komputer</td>
                <td>Lab EF</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
