<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        .sticky-note {
            font-family: 'Permanent Marker', cursive;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
        }
        .sticky-note:nth-child(even) {
            transform: rotate(1deg);
        }
        .sticky-note:hover {
            transform: scale(1.05) rotate(0deg);
            z-index: 10;
        }
        .cork-board {
            background-image: url('https://www.transparenttextures.com/patterns/cork-board.png');
        }
        .alert {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-yellow-100 min-h-screen flex items-center justify-center p-4">
    <div class="cork-board bg-amber-700 rounded-lg shadow-2xl p-4 sm:p-8 w-full max-w-4xl">
        <h1 class="text-2xl sm:text-4xl font-bold text-center mb-4 sm:mb-8 text-white drop-shadow-lg" style="font-family: 'Permanent Marker', cursive;">
            Sticky Notes To-Do List
        </h1>
        <div class="flex mb-4 sm:mb-6">
            <input type="text" id="taskInput" placeholder="Add a new task..." 
                   class="flex-grow p-2 sm:p-3 border-2 border-yellow-400 rounded-l-md focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-yellow-50 text-gray-800 placeholder-gray-500">
            <button onclick="addTask()" 
                    class="bg-yellow-400 text-gray-800 p-2 sm:p-3 rounded-r-md hover:bg-yellow-500 transition duration-300">
                <i class="fas fa-thumbtack fa-lg"></i>
            </button>
        </div>
        <div id="alert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Oops!</strong>
            <span class="block sm:inline"> Please enter a task before adding.</span>
        </div>
        <div id="taskList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const colors = ['bg-yellow-200', 'bg-green-200', 'bg-blue-200', 'bg-pink-200', 'bg-purple-200'];

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                const colorClass = colors[Math.floor(Math.random() * colors.length)];
                div.className = `sticky-note ${colorClass} p-4 rounded-md shadow-lg`;
                div.innerHTML = `
                    <p class="${task.completed ? 'line-through' : ''} mb-2 break-words" onclick="toggleComplete(${index})">${task.text}</p>
                    <div class="flex justify-end space-x-2">
                        <button onclick="editTask(${index})" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteTask(${index})" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                taskList.appendChild(div);
            });
            saveTasks();
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
                hideAlert();
            } else {
                showAlert();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function editTask(index) {
            const newText = prompt('Edit task:', tasks[index].text);
            if (newText !== null && newText.trim() !== '') {
                tasks[index].text = newText.trim();
                renderTasks();
            } else if (newText !== null) {
                showAlert();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function showAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('hidden');
            alert.style.opacity = '1';
            setTimeout(() => {
                hideAlert();
            }, 3000);
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.opacity = '0';
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 500);
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
