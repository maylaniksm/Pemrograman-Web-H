<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Penjumlahan</h1>
        
        <div class="mb-4">
            <label for="bilangan1" class="block text-sm font-medium text-gray-700 mb-1">Bilangan pertama</label>
            <input type="number" id="bilangan1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masukkan bilangan pertama">
        </div>
        
        <div class="mb-6">
            <label for="bilangan2" class="block text-sm font-medium text-gray-700 mb-1">Bilangan kedua</label>
            <input type="number" id="bilangan2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masukkan bilangan kedua">
        </div>
        
        <div class="flex justify-between mb-6">
            <button id="jumlahkan" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Jumlahkan</button>
            <button id="reset" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Reset</button>
        </div>
        
        <div id="hasil" class="text-center font-bold text-lg"></div>
    </div>

    <script>
        document.getElementById('jumlahkan').addEventListener('click', function() {
            const bil1 = parseFloat(document.getElementById('bilangan1').value) || 0;
            const bil2 = parseFloat(document.getElementById('bilangan2').value) || 0;
            const hasil = bil1 + bil2;
            document.getElementById('hasil').textContent = `Hasil: ${hasil}`;
        });

        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('bilangan1').value = '';
            document.getElementById('bilangan2').value = '';
            document.getElementById('hasil').textContent = '';
        });
    </script>
</body>
</html>
